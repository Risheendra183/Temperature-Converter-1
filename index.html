<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>temp-converter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="heading">Temperature Converter</h3>
      <div class="temp-container">
        <label for="celsius">Celsius:</label>
        <input
          onchange="computetemp(event)"
          type="number"
          name="celsius"
          id="celsius"
          placeholder="Enter Temperature"
          class="input" />
      </div>
      <div class="temp-container">
        <label for="farenheit">farenheit:</label>
        <input
          onchange="computetemp(event)"
          type="number"
          name="farenheit"
          id="farenheit"
          placeholder="Enter Temperature"
          class="input" />
      </div>
      <div class="temp-container">
        <label for="kelvin">kelvin:</label>
        <input
          onchange="computetemp(event)"
          type="number"
          name="kelvin"
          id="kelvin"
          placeholder="EnterTemperature"
          class="input" />
      </div>
    </div>
    <script src="index.js "></script>
  </body>
</html>
